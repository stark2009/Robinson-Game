<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Multijoueur</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    #setup, #game { background: #333; padding: 20px; border-radius: 10px; width: 320px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #00d8ff; border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; }
    #board { display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 5px; margin-top: 20px; }
    .cell { background: #444; height: 80px; font-size: 3rem; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 5px; }
    .cell.disabled { cursor: default; background: #222; }
  </style>
</head>
<body>
  <div id="setup">
    <input id="username" placeholder="Pseudo" autocomplete="off" />
    <input id="room" placeholder="Code de la partie" autocomplete="off" />
    <button id="joinBtn">Rejoindre / Cr√©er</button>
  </div>

  <div id="game" style="display:none;">
    <div id="status">En attente d'un adversaire...</div>
    <div id="board"></div>
    <button id="leaveBtn" style="margin-top:20px; background:#ff5555; color:#fff;">Quitter la partie</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
